<!DOCTYPE html>
<html lang="en-GB">

<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- My Javascript -->
    <script src="scripts.js"></script>

    <!--Google Styles and Scripts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <title>Vehicle Enquiry</title>
</head>

<body>

    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
       
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Vehicle Enquiry Service</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Get Vehicle Info</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">Submit Vehicle</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content tab-content">
                    <!-- Vehicle Enquiry content goes here -->

                    <!-- Textfield for VRN -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input enterText" type="text" id="inputVrn">
                        <label class="mdl-textfield__label">Vehicle Reg No</label>
                    </div>

                    <!-- Textfield for MAKE -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input enterText" type="text" id="inputMake">
                        <label class="mdl-textfield__label">Vehicle Make</label>
                    </div>

                    <!-- Button to get vehicle data -->
                    <div id="divGetVehicle">
                        <button id="getVehicle" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Get Vehicle Data
                        </button>
                    </div>

                    <!-- Response Box -->
                    <div id="response">
                        <div><span id="responseTitle">Response:</span></div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea id="apiResponseField" class="mdl-textfield__input" type="text" readonly></textarea>
                        </div>
                        <button id="copy-to-clipboard" class="mdl-button mdl-js-button mdl-button--primary">
                            Select all text
                        </button>
                    </div>
                </div>

            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content tab-content">
                    <!-- Submit a Vehicle goes here -->
                    <h4>Please enter vehicle data:</h4>
                    <form action="php/post-vehicle-data.php">
                        <div id="submit-vehicle-form"></div>
                        <div id="submit-vehicle-div">
                            <input id="submit-vehicle-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Submit a Vehicle" type="submit">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
