<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Vehicle Enquiry</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Local Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- My Javascript -->
    <script src="jscript.js"></script>

</head>

<body>

    <!-- Navigation bar-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../bootstrap">Vehicle Enquiry</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="../Bootstrap">Get Vehicle <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="submitVehicle">Submit Vehicle <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <div id="divVrn" class="form-group">
                    <label for="inputVrn" class="control-label">Vehicle Registration Number</label>
                    <input type="text" class="form-control" id="inputVrn" placeholder="Vehicle Registration">
                </div>

                <div id="divMake" class="form-group">
                    <label for="inputMake" class="control-label">Vehicle Make</label>
                    <input type="text" class="form-control" id="inputMake" placeholder="Make">
                </div>

                <button class="btn btn-primary" id="getVehicle">Get Vehicle Information</button>


                <div id="response-container">

                    <textarea id="responseTextarea" cols="15" rows="20" class="form-control" style="resize:none" readonly></textarea>

                    <button id="selectAllBtn" class="btn btn-primary btn-xs pull-right">Select all text</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
